<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Obamyd</title>
  </head>
  <body>
    <div class="root">
      <div class="controls-container">
        <div class="controls">
          <label for="counter-clockwise">Spin counter clockwise</label>
          <input
            type="radio"
            name="obamyd-setting"
            id="counter-clockwise"
            checked="true"
          />
          <label for="clock-wise">Spin clockwise</label>
          <input type="radio" name="obamyd-setting" id="clockwise" />
          <input type="radio" name="obamyd-setting" id="" />
        </div>
      </div>
      <div class="container">
        <div class="box">
          <div class="axis-line horizontal"></div>
          <div class="axis-line vertical"></div>
          <div class="face left"></div>
          <div class="face front"></div>
          <div class="face right"></div>
          <div class="face back"></div>
          <div class="face bottom"></div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
