<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Obamyd</title>
  </head>
  <body>
    <div class="root">
      <span class="controls">Rotation Controls:</span>
      <input
        type="radio"
        name="obamyd-setting"
        id="counter-clockwise"
        checked="true"
        value="counter-clockwise"
      />
      <label for="counter-clockwise">Spin counter clockwise</label>
      <input
        type="radio"
        name="obamyd-setting"
        id="clockwise"
        value="clockwise"
      />
      <label for="clockwise">Spin clockwise</label>
      <input type="radio" name="obamyd-setting" id="none" value="none" />
      <label for="none">None</label>
      <div class="container">
        <div class="box">
          <div class="axis-line horizontal"></div>
          <div class="axis-line vertical"></div>
          <div class="face left"></div>
          <div class="face front"></div>
          <div class="face right"></div>
          <div class="face back"></div>
          <div class="face bottom"></div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
